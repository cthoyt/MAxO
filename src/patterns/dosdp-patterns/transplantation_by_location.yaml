pattern_name: transplantation_by_location
pattern_iri: http://purl.obolibrary.org/obo/upheno/patterns-dev/transplantation_by_location.yaml
description: "Transference of a specific tissue or organ."

contributors:
  - https://orcid.org/0000-0001-7941-2961
  - https://orcid.org/0000-0002-7356-1779

classes:
  transplatation surgical procedure: MAXO_0000068
  location: owl:Thing

relations:
  has_input: RO:0002233
  part_of: BFO:0000050
  
annotationProperties:
  exact_synonym: oio:hasExactSynonym 
  created_by: oio:created_by
  date: dc:date
  comment: rdfs:comment
  xref: oio:hasDbXref
  
vars:
  location: "'location'"

data_vars:
  date: "'date'"
  created_by: "'created_by'"
  comment: "'comment'"
  xref: "database cross reference"

name:
  text: "%s transplantation"
  vars:
   - location

annotations:
  - annotationProperty: exact_synonym
    text: "transplantation of %s"
    vars:
     - location
     
  - annotationProperty: date
    text: "%s"
    vars:
     - date
     
  - annotationProperty: created_by
    text: "%s"
    vars:
     - created_by
     
  - annotationProperty: comment
    text: "%s"
    vars:
     - comment
     
  - annotationProperty: xref
    text: "%s"
    vars:
     - xref
def:
  text: "The surgical transfer of a healthy %s to a patient."
  vars:
    - location

equivalentTo:
  text: "'transplantation surgical procedure' and 'has_input' some ('part_of' some %s)"
  vars:
    - location
   
