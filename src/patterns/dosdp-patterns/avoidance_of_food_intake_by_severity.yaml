pattern_name: avoidance_of_food_intake_by_severity
pattern_iri: http://purl.obolibrary.org/obo/maxo/patterns/avoidance_of_food_intake.yaml
description: "Medical recommendation to avoid the severity intake of a particular food or nutrition item."

contributors:
  - https://orcid.org/0000-0001-7941-2961
  - https://orcid.org/0000-0002-7356-1779
  - https://orcid.org/0000-0002-7463-6306

classes:
  avoidance: MAXO:0001014
  nutrition intervention: MAXO:0000056
  food material: FOODON:00002403
  severity: MAXO:0000522
  
relations:
  avoided_food: MAXO:0001027
  has_modifier: RO:0002573
  
annotationProperties:
  exact_synonym: oio:hasExactSynonym 
  created_by: oio:created_by
  date: dc:date
  comment: rdfs:comment
  xref: oio:hasDbXref
 
vars:
  food_material: "'food material'"
  
data_vars:
  date: "'date'"
  created_by: "'created_by'"
  comment: "'comment'"
  xref: "'database_cross_reference'"
data_list_vars:
  syns: xsd:string

name:
  text: "%s %s intake avoidance"
  vars:
   - severity
   - food_material

annotations:
  - annotationProperty: exact_synonym
    text: "avoiding %s %s intake"
    vars:
     - severity
     - food_material
  
  - annotationProperty: exact_synonym
    text: "avoid % %s intake"
    vars:
     - severity 
     - food_material
     
  - annotationProperty: exact_synonym
    text: "%s %s consumption avoidance"
    vars:
     - severity
     - food_material
     
  - annotationProperty: date
    text: "%s"
    vars:
     - date

  - annotationProperty: created_by
    text: "%s"
    vars:
     - created_by
     
  - annotationProperty: comment
    text: "%s"
    vars:
     - comment
    
  - annotationProperty: xref
    text: "%s"
    vars:
     - xref
exact_synonym:
  value: syns
def:
  text: "A medical requirement or recommendation of avoiding the consumption of %s."
  vars:
    - food_material

equivalentTo:
  text: "'nutrition intervention' and ('avoided_food' some %s) and ('has_modifier' some %s))"
  vars:
    - food_material
    - severity
   
