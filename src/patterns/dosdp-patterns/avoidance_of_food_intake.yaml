pattern_name: avoidance_of_food_intake
pattern_iri: http://purl.obolibrary.org/obo/maxo/patterns/avoidance_of_food_intake.yaml
description: "Medical recommendation to avoid the intake of a particular food or nutrition item."

contributors:
  - https://orcid.org/0000-0001-7941-2961
  - https://orcid.org/0000-0002-7356-1779
  - https://orcid.org/0000-0002-7463-6306

classes:
  avoidance: MAXO:0001014
  nutrition_intake: MAXO:0001018
  food_material: FOODON:00002403
  
relations:
  avoided_medical_action: MAXO:0001015
  
annotationProperties:
  exact_synonym: oio:hasExactSynonym 
  created_by: oio:created_by
  date: dc:date
 
vars:
  date: "'date'"
  created_by: "'created_by'"
  
name:
  text: "%s intake avoidance"
  vars:
   - food_material

annotations:
  - annotationProperty: exact_synonym
    text: "avoiding %s intake"
    vars:
     - food_material
  
  - annotationProperty: exact_synonym
    text: "avoid %s intake"
    vars:
     - food_material
     
  - annotationProperty: date
    text: "%s"
    vars:
     - date
     
  - annotationProperty: created_by
    text: "%s"
    vars:
     - created_by
def:
  text: "A medical requirement or recommendation of avoiding the intake of %s."
  vars:
    - food_material

equivalentTo:
  text: "'nutrition_intake' and (has_avoided_input some %s))"
  vars:
    - food_material
   
